<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Anime Boxes Tag Filler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <!-- Body -->
  <body>
    <div class="container">
      <h1>Anime Boxes Tag Filler</h1>
      <form id="form">
        <!-- Data to modify from a backup -->
        <div>
          <label for="original">
            Backup Data
            <small>
              (edit to your liking)
            </small>
          </label>

          <br />

          <textarea id="original" rows="10">
{"backupTime":"2020-04-03T21:21:02+0100","backupVersion":"1.0","bannedTags":[],"creatorName":"Anime boxes (Android)","creatorVersion":"1.5.3","favorites":[],"searchHistory":[],"servers":[]}</textarea
          >
        </div>

        <!-- Tag input -->
        <div>
          <label for="tags">
            Tags
            <small>
              (one entry per line, can have multiple in a single line)
            </small>
          </label>

          <br />

          <textarea id="tags" rows="10"></textarea>
        </div>

        <!-- Result, read only -->
        <div>
          <label for="result">Result:</label>

          <br />

          <textarea id="result" rows="10" readonly></textarea>
        </div>

        <!-- Submit button -->
        <div>
          <button type="submit">
            Process
          </button>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
